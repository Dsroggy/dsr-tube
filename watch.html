<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Watch - DSR Tube</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<!-- SAME TOP BAR LIKE INDEX -->
<header class="top-bar">
  <h1>DSR<span>Tube</span></h1>
  <input id="searchInput" type="text" placeholder="Search videos..." />
</header>

<!-- PLAYER -->
<div class="player-box">
  <iframe id="player" allowfullscreen allow="autoplay"></iframe>
</div>

<!-- RESULTS WILL COME HERE -->
<main id="videos" class="video-list"></main>

<script>
  const params = new URLSearchParams(location.search);
  const videoId = params.get("v");

  document.getElementById("player").src =
    `https://www.youtube.com/embed/${videoId}?autoplay=1&playsinline=1`;
</script>

<!-- SAME app.js (UNCHANGED) -->
<script src="js/app.js"></script>
</body>
</html>
